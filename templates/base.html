<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <nav class="navbar navbar-dark bg-dark text-white px-3">
            <a class="navbar-brand" href="/"> Welcome {{ user.username }}</a>
            <ul class="nav nav-tabs ">
                <li class="nav-item ">
                    <a class="nav-link {{ a_user_list }}" href="/">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ a_upload_users }}" href="/upload/">Upload</a>
                </li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="/logout/">Logout</a>
                    {% else %}
                        <a class="nav-link" href="/login/">Login</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </nav>
    <div class="container" >
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible p-1 m-0 text-center" role="alert" >
                {{ message }}
            </div>
        {% endfor %}
        {% block body %} {% endblock %}
    </div>
</body>
</html>
