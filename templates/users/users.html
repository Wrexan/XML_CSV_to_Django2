{% extends 'base.html'%}

{% block body %}
    <h1 class="my-3">Users</h1>
    <table class="table table-striped">
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Joined</th>
        </tr>
    {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
